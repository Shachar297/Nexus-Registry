apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      restartPolicy: "Always"
      containers:
        - name: nexus
          image: sonatype/nexus3
          securityContext:
            runAsUser: 0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: host-path-nexus
              mountPath: /nexus-data
          resources:
            limits:
              cpu: "0.5"
              memory: "256Mi"
      volumes:
        - name: host-path-nexus
          hostPath:
            # Directory location on host
            path: /Users/shacharovadia/Desktop/Projects/DAITA-k8s/aws/nexus/k8s/
            type: DirectoryOrCreate